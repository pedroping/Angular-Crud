<div class="container" style="padding-top: 20px;">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Buscar curso(s)</span>
        <input [(ngModel)]="filter" type="text" class="form-control" placeholder="Filtrar Por" aria-label="Username" aria-describedby="basic-addon1">
        <button 
        type="button" 
        class="btn btn-outline-success"
        routerLink="adicionar"
        >Adicionar um Elemento</button>
    </div>
    
    <table class="table" *ngIf="filteredCursos.length > 0">
        <thead class="thead-dark" style="background-color: rgb(226, 225, 225)">
            <tr>
                <th scope="col">Logo</th>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Data de lançamento</th>
                <th scope="col">Preço</th>
                <th scope="col">Duração</th>
                <th scope="col">Pontuação</th> 
                <th scope="col">Detalhes</th>
                <th scope="col">Editar</th>
                <th scope="col">Deletar</th>
            </tr>
        </thead>
        <tbody> 
            <tr *ngFor="let curso of  filteredCursos">
                <td><img [src]="curso.imageUrl" width="40px" height="40px"></td>
                <td>{{curso.id}}</td>
                <td>{{curso.nome}}</td>
                <td>{{curso.releaseDate | date: 'dd/MM/yyyy'}}</td>
                <td>{{curso.price | currency: 'BRL'}}</td>
                <td>{{ curso.duracao }} Min</td>
                <td>{{ curso.rating! | rating }}</td>
                <td>
                    <button type="button" class="btn btn-outline-primary" routerLink="detalhes/{{ curso.id}}">Detalhes</button>
                </td>
                <td>
                    <button type="button" class="btn btn-outline-warning" routerLink="editar/{{ curso.id}}">Editar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-outline-danger" (click)="deletar(curso.id!)">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="filteredCursos.length < 1">
        Nenhum produto encontrado!
    </div>
</div>
